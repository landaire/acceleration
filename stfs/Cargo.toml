[package]
name = "stfs"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
sha-1 = "0.10.0"
#rsa = "0.5.0"
thiserror = "1.0"
bitflags = "1.3"
chrono = { version = "0.4", features = ["serde", "wasmbind"] }
byteorder = "1.4"
num_enum = { version = "0.5" }
serde = { version = "1.0", features = ["derive"] }
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
console_error_panic_hook = "0.1"